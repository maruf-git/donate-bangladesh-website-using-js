<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Bangladesh</title>
    <!-- google fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <!-- daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'btn-color': '#B4F461', //green
                        'donate-primary': '#111111', //dark
                        'donate-secondary': 'rgba(17, 17, 17, 0.7)', //light-dark .7
                    },
                    fontFamily: {
                        'lexend': ["Lexend", 'sans-serif'],
                    },
                }
            }
        }
    </script>

</head>

<body class="font-lexend">

    <header id="header" class="bg-[rgb(249,247,243)]  text-donate-primary">
        <!-- navar section starts here  -->
        <section class="navbar bg-base-100 max-w-screen-xl m-auto bg-[rgb(249,247,243)] pb-14">
            <div class="navbar-start ">
                <!-- <button class="btn px-12  btn-xs sm:btn-sm md:btn-md lg:btn-lg">Blog</button> -->
                <button class="btn text-2xl font-bold bg-btn-color">Blog</button>
            </div>
            <div class="navbar-center flex justify-center items-center gap-3">
                <img src="assets/logo.png" alt="">
                <h1 class="text-2xl font-semibold">Donate Bangladesh</h1>
            </div>
            <div class="navbar-end flex  items-center gap-3">
                <img src="assets/coin.png" alt="">
                <h1 class="text-2xl font-semibold  text-donate-secondary"><span id="balance">5500</span> BDT</h1>
            </div>
        </section>
        <!-- navar section ends here  -->
        <!-- banner section starts here -->
        <section id="banner" class="flex justify-center items-center bg-white pt-8">
            <div class="btn-container space-x-4">
                <button class="btn text-2xl font-bold ">Donation</button>
                <button class="btn text-2xl font-bold ">History</button>
            </div>
        </section>
        <!-- banner section ends here -->
    </header>



</body>

</html>
